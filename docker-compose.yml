version: '3.9'

services:
  # PostgreSQL Database
  db:
    image: postgres:16-alpine
    container_name: zuperior-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: zuperior
      POSTGRES_PASSWORD: ${DB_PASSWORD:-secure_password_change_this}
      POSTGRES_DB: zuperior_terminal
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U zuperior"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - zuperior-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: zuperior-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-redis_password_change_this}
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - zuperior-network

  # Next.js Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: zuperior-app
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      - NODE_ENV=production
      - DATABASE_URL=postgresql://zuperior:${DB_PASSWORD:-secure_password_change_this}@db:5432/zuperior_terminal?connection_limit=20&pool_timeout=60
      - REDIS_URL=redis://:${REDIS_PASSWORD:-redis_password_change_this}@redis:6379
      - JWT_SECRET=${JWT_SECRET}
      - NEXT_PUBLIC_API_BASE_URL=${NEXT_PUBLIC_API_BASE_URL}
      - MANAGER_USERNAME=${MANAGER_USERNAME}
      - MANAGER_PASSWORD=${MANAGER_PASSWORD}
      - MANAGER_SERVER_IP=${MANAGER_SERVER_IP}
      - MANAGER_PORT=${MANAGER_PORT}
      - MANAGER_LOGIN_PATH=${MANAGER_LOGIN_PATH}
      - MARKET_DATA_SYMBOLS_PATH=${MARKET_DATA_SYMBOLS_PATH}
      - NEXT_PUBLIC_APP_URL=${NEXT_PUBLIC_APP_URL:-http://localhost:3000}
    ports:
      - "3000:3000"
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/apis/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - zuperior-network

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  zuperior-network:
    driver: bridge

