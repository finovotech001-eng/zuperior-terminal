<!DOCTYPE html>
<html>
<head>
    <title>Chart Test</title>
    <style>
        body { margin: 0; padding: 20px; background: #01040D; color: white; font-family: sans-serif; }
        #chart { width: 100%; height: 600px; border: 1px solid #333; }
    </style>
</head>
<body>
    <h1>TradingView Chart Test</h1>
    <div id="chart"></div>
    
    <script src="/charting_library/charting_library.standalone.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/microsoft-signalr/7.0.5/signalr.min.js"></script>
    <script src="/datafeeds/custom-datafeed.js"></script>
    
    <script>
        const datafeed = new CustomDatafeed('/apis');
        
        const widget = new TradingView.widget({
            symbol: 'BTCUSD',
            interval: '1',
            container: 'chart',
            datafeed: datafeed,
            library_path: '/charting_library/',
            theme: 'dark',
            width: '100%',
            height: 600
        });
    </script>
</body>
</html>
